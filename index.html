
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirza Khan Paramedical Institute</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #3a3a2d, #5d5d46);
      text-align: center;
      padding: 30px 20px;
      color: white;
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
    }
    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/0NDkX2Q.jpg" alt="Mirza Khan Paramedical Logo" />
    <h1>Mirza Khan Paramedical Institute, Pano Akil</h1>
  </header>
  <div class="container">
    <section>
      <h2>Our Courses</h2>
      <ul>
        <li>Dental Technician</li>
        <li>X-Ray Technician</li>
        <li>Health Technician</li>
        <li>OT Technician</li>
        <li>Padriadic Technician</li>
        <li>Dispenser</li>
      </ul>
    </section>
  </div>
</body>
</html>
